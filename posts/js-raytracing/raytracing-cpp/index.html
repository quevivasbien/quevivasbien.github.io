<!DOCTYPE html>

<html>
    <head>
        <title>JS Raytracing</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta content="width=device-width,minimum-scale=1" name="viewport">
        <style>
            body {
                text-align: center;
                font-family: sans-serif;
            }
            canvas {
                padding: 0;
                margin: auto;
                display: block;
            }
            button {
                background: #b8d5db;
            }
        </style>
    </head>

    <body>
        <a href src="../">Try pure JavaScript version</a>
        <canvas id="canvas" width=640 height=480></canvas>

        <br>
        <div id="buttons">
            <button id="rotate-up" onclick="rotateUp()">&#8613;</button>
            <br><br>
            <button onclick="panUp()">&#8593;</button>
            <br>
            <button onclick="rotateLeft()">&#8634;</button>
            <button onclick="panLeft()">&#8592;</button>
            <button onclick="panDown()">&#8595;</button>
            <button onclick="panRight()">&#8594;</button>
            <button onclick="rotateRight()">&#8635;</button>
            <br><br>
            <button id="rotate-down" onclick="rotateDown()">&#8615;</button>
            <br>
            <br>
            <button onclick="zoomOut()">-</button>
            <button onclick="zoomIn()">+</button>
        </div>

        <script type="text/javascript" src="vectors.js"></script>
        <script type="text/javascript" src="raytracing-cpp.js"></script>
        <script type="text/javascript" src="wasm.js"></script>
    </body>
</html>
