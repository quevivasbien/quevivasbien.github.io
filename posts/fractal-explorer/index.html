<!doctype html>
<html lang="en-us">
  <head>
    <title>Fractal Explorer</title>
    <meta charset="utf-8" />
    <meta name="description" content="fractal explorer">
    <meta name="author" content="Mckay D Jensen">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            color: white;
            background-color: black;
            text-align: center;
        }
    </style>
  </head>
  <body>
    
    <h1>Fractal Explorer</h1>
    
    <div id="resize-tool">
        Width: <input type="text" id="width" placeholder=256 maxlength=5 size=5>
        Height: <input type="text" id="height" placeholder=256 maxlength=5 size=5>
        <button id="set-size" onclick="setSize()">Set size</button>
    </div>
    <br>
  
    <canvas id="canvas" width=256 height=256 style="padding: 0; margin: auto; display: block;">
        You need to use a modern browser to run this.
    </canvas>
    
    <br>
    <div id="buttons">
        <p id="status">Canvas is updating...</p>
        <button id="up" onclick="moveUp()">Up</button>
        <br>
        <button id="left" onclick="moveLeft()">Left</button>
        <button id="down" onclick="moveDown()">Down</button>
        <button id="left" onclick="moveRight()">Right</button>
        <br><br>
        <button id="zoom-out" onclick="zoomOut()">-</button>
        <button id="zoom-in" onclick="zoomIn()">+</button>
    </div>
    
    <script type="text/javascript" src="./mandelbrot.js"></script>
  </body>
</html>
